<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dante Propiedades ‚Äî Asistente Inmobiliario Inteligente</title>
    <style>
        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Layout principal */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 90vh;
        }

        /* Panel de filtros */
        .filters-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .filters-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .logo-container h1 {
            font-size: 20px;
            color: #232deb;
            font-weight: 700;
        }

        .filters-title {
            font-size: 16px;
            color: #ff0101;
            font-weight: 500;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-select, .filter-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .range-inputs {
            display: flex;
            gap: 10px;
        }

        .range-inputs input {
            flex: 1;
        }

        .filter-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* √Årea de chat */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff0101 0%, #007bff 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .chat-subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 15px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Mensajes */
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-user {
            align-self: flex-end;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .msg-bot {
            align-self: flex-start;
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .msg-bot b {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Input area */
        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        #sendBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            align-self: flex-start;
            max-width: 120px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Reset chat */
        .reset-chat {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .reset-chat:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .filters-panel {
                order: 2;
            }
            
            .chat-area {
                order: 1;
                height: 70vh;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .app-container {
                gap: 15px;
            }
            
            .filters-panel, .chat-area {
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 15px 20px;
            }
            
            .chat-box {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 15px 20px;
            }
        }

        /* Scrollbar personalizado */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Panel de Filtros -->
        <div class="filters-panel">
            <div class="filters-header">
                <div class="logo-container">
                    <h1>Dante Propiedades</h1>
                </div>
                <div class="filters-title">Filtros de B√∫squeda</div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Tipo de Operaci√≥n</label>
                <select class="filter-select" id="operacion">
                    <option value="">Todas las operaciones</option>
                    <option value="alquiler">Alquiler</option>
                    <option value="venta">Venta</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Barrio/Localidad</label>
                <select class="filter-select" id="barrio">
                    <option value="">Todos los barrios</option>
                    <option value="palermo">Palermo</option>
                    <option value="recoleta">Recoleta</option>
                    <option value="belgrano">Belgrano</option>
                    <option value="almagro">Almagro</option>
                    <option value="caballito">Caballito</option>
                    <option value="microcentro">Microcentro</option>
                    <option value="balvanera">Balvanera</option>
                    <option value="boedo">Boedo</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Tipo de Propiedad</label>
                <select class="filter-select" id="tipo">
                    <option value="">Todos los tipos</option>
                    <option value="departamento">Departamento</option>
                    <option value="casa">Casa</option>
                    <option value="ph">PH</option>
                    <option value="casaquinta">Casaquinta</option>
                    <option value="terreno">Terreno</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Ambientes</label>
                <select class="filter-select" id="ambientes">
                    <option value="">Cualquier cantidad</option>
                    <option value="1">1 Ambiente</option>
                    <option value="2">2 Ambientes</option>
                    <option value="3">3 Ambientes</option>
                    <option value="4">4+ Ambientes</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Precio (USD)</label>
                <div class="range-inputs">
                    <input type="number" class="filter-input" id="precioMin" placeholder="M√≠nimo">
                    <input type="number" class="filter-input" id="precioMax" placeholder="M√°ximo">
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Metros Cuadrados</label>
                <div class="range-inputs">
                    <input type="number" class="filter-input" id="metrosMin" placeholder="M√≠nimo m¬≤">
                    <input type="number" class="filter-input" id="metrosMax" placeholder="M√°ximo m¬≤">
                </div>
            </div>

            <div class="filter-buttons">
                <button id="aplicarFiltrosBtn" class="btn btn-primary">üîç Aplicar Filtros</button>
                <button id="limpiarFiltrosBtn" class="btn btn-secondary">üîÑ Limpiar Filtros</button>
            </div>
        </div>

        <!-- √Årea de Chat -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>Asistente Inmobiliario</h2>
                <div class="chat-subtitle">Encontr√° la propiedad perfecta para vos</div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="statusText">Conectado</span>
                </div>
                <button id="resetearChatBtn" class="reset-chat">üîÑ Nueva Consulta</button>
            </div>

            <div class="chat-box" id="chatBox">
                <!-- Los mensajes se agregar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Indicador de typing -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Escribiendo...</span>
            </div>

            <!-- Input area -->
            <div class="input-area">
                <div class="input-row">
                    <input type="text" id="userInput" 
                           placeholder="Ej: 'Busco departamento con balc√≥n en Almagro...'"
                           autocomplete="off">
                    <button id="sendBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --------------------------------------------------------------------
            // CONFIGURACI√ìN Y VARIABLES GLOBALES
            // --------------------------------------------------------------------
            const API_URL = "https://dante-propiedades-backend.onrender.com/chat";

            // Elementos del DOM
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            const statusText = document.getElementById('statusText');
            const aplicarFiltrosBtn = document.getElementById('aplicarFiltrosBtn');
            const limpiarFiltrosBtn = document.getElementById('limpiarFiltrosBtn');
            const resetearChatBtn = document.getElementById('resetearChatBtn');

            // Estado de la conversaci√≥n
            let conversacionActual = [];
            let contextoActual = {
                tipo: null,
                resultados: [],
                propiedad_focus: null,
                filtros_usados: {},
                timestamp: null
            };

            // üî• MODO DEMO - Datos de ejemplo
            const datosDemo = {
                "palermo": {
                    response: "¬°Hola! Encontr√© estas propiedades en Palermo:\n\nüè† **Departamento en Palermo**\n‚Ä¢ 2 ambientes | 45m¬≤ | $280,000\n‚Ä¢ Con balc√≥n y amenities\n\nüè† **PH en Palermo**\n‚Ä¢ 3 ambientes | 60m¬≤ | $350,000\n‚Ä¢ Con patio y lavadero",
                    search_performed: true,
                    results_count: 2,
                    propiedades: [
                        { id: "demo_1", title: "Departamento en Palermo", neighborhood: "Palermo", price: 280000, rooms: 2, surface: "45.0 m2" },
                        { id: "demo_2", title: "PH en Palermo", neighborhood: "Palermo", price: 350000, rooms: 3, surface: "60.0 m2" }
                    ]
                },
                "monoambiente en recoleta": {
                    response: "üîç **No encontr√© monoambientes en Recoleta.**\n\n**üè† Te recomiendo esta alternativa:**\n\nüè† **Departamento en Recoleta**\n‚Ä¢ 3 ambientes | 95m¬≤ | $420,000\n‚Ä¢ Ubicaci√≥n premium.",
                    search_performed: true,
                    results_count: 1,
                    propiedades: [
                        { id: "demo_3", title: "Departamento en Recoleta", neighborhood: "Recoleta", price: 420000, rooms: 3, surface: "95.0 m2" }
                    ]
                }
            };

            // --------------------------------------------------------------------
            // FUNCIONES PRINCIPALES DEL CHAT
            // --------------------------------------------------------------------

            function addMessage(text, from = "bot") {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${from === 'user' ? 'msg-user' : 'msg-bot'}`;
                if (from === 'bot') {
                    messageDiv.innerHTML = `<b>ASISTENTE VIRTUAL</b><br>${text.replace(/\n/g, '<br>')}`;
                } else {
                    messageDiv.textContent = text;
                }
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                conversacionActual.push({ text, from, timestamp: new Date().toISOString() });
            }

            function showTypingIndicator() {
                typingIndicator.style.display = 'flex';
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            async function send() {
                let msg = userInput.value.trim();
                const filtros = obtenerFiltrosSeleccionados();
                if (!msg && Object.keys(filtros).length > 0) {
                    msg = construirConsultaConFiltros();
                }
                if (!msg) return;

                addMessage(msg, 'user');
                userInput.value = '';
                sendBtn.disabled = true;
                showTypingIndicator();

                try {
                    const esSeguimiento = esPreguntaSeguimiento(msg);
                    const payload = {
                        message: msg,
                        channel: 'web',
                        filters: filtros,
                        contexto_anterior: contextoActual,
                        es_seguimiento: esSeguimiento
                    };
                    
                    // L√≥gica de modo DEMO
                    const data = datosDemo[msg.toLowerCase().trim()] || {
                        response: `üîç **B√∫squeda: \"${msg}\"**\n\n**üí° Modo demostraci√≥n activo.**\nNo encontr√© datos para esa consulta. Prueba con "palermo" o "monoambiente en recoleta".`,
                        search_performed: false,
                        results_count: 0,
                        propiedades: []
                    };

                    const mensajeFinal = procesarRespuesta(data, esSeguimiento, filtros);
                    addMessage(mensajeFinal, 'bot');
                    statusText.textContent = 'Conectado';

                } catch (error) {
                    console.error('Error:', error);
                    addMessage('‚ö†Ô∏è Error procesando la solicitud. Intenta de nuevo.', 'bot');
                    statusText.textContent = 'Error';
                } finally {
                    hideTypingIndicator();
                    sendBtn.disabled = false;
                    userInput.focus();
                }
            }

            function procesarRespuesta(data, esSeguimiento, filtros) {
                if (!data.response) return '‚ùå Respuesta inesperada del servidor.';
                let mensaje = data.response;
                if (data.search_performed) {
                    if (data.results_count > 0) {
                        mensaje += `\n\n---\n**üéØ Encontr√© ${data.results_count} propiedades.**`;
                        actualizarContexto(data.propiedades, filtros);
                        if (!esSeguimiento) {
                            mensaje += `\n\n**üí° Tip:** Pide "m√°s detalles" o "ver fotos".`;
                        }
                    } else {
                        mensaje += `\n\n---\n**üì≠ No encontr√© propiedades con esos criterios.**`;
                        actualizarContexto([], filtros);
                    }
                }
                return mensaje;
            }

            // --------------------------------------------------------------------
            // FUNCIONES DE FILTROS Y CONTEXTO
            // --------------------------------------------------------------------

            function obtenerFiltrosSeleccionados() {
                const filtros = {};
                const campos = { operacion: 'operacion', barrio: 'neighborhood', tipo: 'tipo', ambientes: 'min_rooms', precioMin: 'min_price', precioMax: 'max_price', metrosMin: 'min_sqm', metrosMax: 'max_sqm' };
                for (const [id, clave] of Object.entries(campos)) {
                    const valor = document.getElementById(id).value;
                    if (valor) {
                        filtros[clave] = isNaN(parseFloat(valor)) || id === 'operacion' || id === 'barrio' || id === 'tipo' ? valor : parseFloat(valor);
                    }
                }
                return filtros;
            }

            function construirConsultaConFiltros() {
                const filtros = obtenerFiltrosSeleccionados();
                const partes = [];
                if (filtros.operacion) partes.push(`${filtros.operacion}`);
                if (filtros.tipo) partes.push(`${filtros.tipo}`);
                if (filtros.neighborhood) partes.push(`en ${filtros.neighborhood}`);
                if (filtros.min_rooms) partes.push(`de ${filtros.min_rooms} amb.`);
                if (filtros.min_price || filtros.max_price) {
                    let p = 'precio';
                    if (filtros.min_price) p += ` desde $${filtros.min_price}`;
                    if (filtros.max_price) p += ` hasta $${filtros.max_price}`;
                    partes.push(p);
                }
                return `Buscar ${partes.join(', ')}`;
            }

            function limpiarFiltros() {
                ['operacion', 'barrio', 'tipo', 'ambientes', 'precioMin', 'precioMax', 'metrosMin', 'metrosMax'].forEach(id => document.getElementById(id).value = '');
            }

            function aplicarFiltros() {
                userInput.value = construirConsultaConFiltros();
                send();
            }

            function resetearChat() {
                if (confirm('¬øSeguro que quieres empezar una nueva conversaci√≥n?')) {
                    chatBox.innerHTML = '';
                    conversacionActual = [];
                    actualizarContexto([], {});
                    limpiarFiltros();
                    addMessage('¬°Perfecto! Empecemos de nuevo. ¬øQu√© buscas?', 'bot');
                }
            }

            function actualizarContexto(resultados, filtros) {
                contextoActual = {
                    tipo: 'busqueda',
                    resultados: resultados || [],
                    propiedad_focus: resultados && resultados.length === 1 ? resultados[0] : null,
                    filtros_usados: filtros,
                    timestamp: new Date().toISOString()
                };
                console.log('Contexto actualizado:', contextoActual);
            }

            function esPreguntaSeguimiento(mensaje) {
                if (!contextoActual.resultados || contextoActual.resultados.length === 0) return false;
                const msg = mensaje.toLowerCase().trim();
                const palabrasClave = ['siguiente', 'anterior', 'ver', 'm√°s', 'mas', 'detalles', 'informaci√≥n', 'info', 'fotos', 'contacto'];
                return palabrasClave.some(p => msg.includes(p));
            }

            // --------------------------------------------------------------------
            // INICIALIZACI√ìN
            // --------------------------------------------------------------------

            // Asignar eventos a los botones
            sendBtn.addEventListener('click', send);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') send();
            });
            aplicarFiltrosBtn.addEventListener('click', aplicarFiltros);
            limpiarFiltrosBtn.addEventListener('click', limpiarFiltros);
            resetearChatBtn.addEventListener('click', resetearChat);

            // Mensaje de bienvenida
            addMessage('¬°Hola! üëã Soy tu asistente de Dante Propiedades. Usa los filtros o descr√≠beme qu√© buscas.', 'bot');
            
            userInput.focus();
        });
    </script>
</body>
</html>
